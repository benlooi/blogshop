
<!-- Shopping: Posters Feed -->
<div class="jumbortron">
	<h2> POSTERS <span class="label label-success">Special Edition</span></h2>
</div>

<div class="col-lg-8 col-md-8"> 

<div id="wrapper">
	<div id="columns">
		<div class="pin" ng-repeat="poster in posters">
			<img ng-src="assets/images/{{poster.image}}"/>
			<h4> {{poster.productname}} </h4>
			<p>
			{{poster.description}}
			</p>
			<p>
			${{poster.price.toFixed(2)}}	
			</p>
			<button class="btn btn-warning" ng-click="addToCart($index)">Add to Cart <i class="fa fa-shopping-cart"></i></button>
		</div>
		<button ng-click="showCart()"> Show Cart </button>
		<button ng-click="emptyCart()"> Empty Cart </button>
	</div>
</div>  

<div class="col-lg-4 col-md-4" id="list" >
	<table class="table table-striped">
		<tr>
			<th>Product Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Total Price</th>
			<th>Remove</th>
		</tr>
		
		<tr ng-repeat="poster in cart track by $index">
			<td> {{poster.productname}}</td>
			<td> {{poster.price.toFixed(2)}}</td>
			<td> {{poster.qty}}</td>
			<td> {{poster.qty*poster.price}}</td>
			<td ng-click="removeItem($index)"><i class="fa fa-remove"></i></td>
		</tr>
	</table>
	<h4> Total Price: ${{totalprice.toFixed(2)}}</h4>
</div>
