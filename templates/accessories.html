

<!-- Shopping Feed -->
<div class="jumbortron">
	<h2> ACCESSORIES <span class="label label-info">New</span></h2>
</div>
<div class="col-lg-8 col-md-8">
	

	<div id="wrapper">
		<div id="columns">
			<div class="pin" ng-repeat="item in products">
				<img ng-src="assets/images/{{item.image}}"/>
				<h4> {{item.productname}} </h4>
				<p>
				{{item.description}}
				</p>
				<p>
				${{item.price.toFixed(2)}}	
				</p>
				<button class="btn btn-warning" ng-click="addToCart($index)">Add to Cart <i class="fa fa-shopping-cart"></i></button>
			</div>
		<button ng-click="showCart()">Show Cart</button>
		<button ng-click="emptyCart()">Empty Cart</button>
		</div>
	</div>  
</div>
<div class="col-lg-4 col-md-4" >
	<table class="table table-striped">
		<tr>
			<th>Product Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Total Price</th>
			<th>Remove</th>

		</tr>
		<tr ng-repeat="item in cart track by $index">
			<td>{{item.productname}}</td>
			<td>${{item.price.toFixed(2)}}</td>
			<td>{{item.qty}}</td>
			<td>${{item.qty*item.price}}</td>
			<td ng-click="removeItem($index)"><i class="fa fa-remove"></i></td>
			
			
		</tr>
	</table>	
	<h4>Total Price: ${{totalprice.toFixed(2)}}</h4>
	
	
</div>
