<!-- Shopping: Others Feed -->
<div class="jumbortron">
	<h2> Home Products <span class="label label-success">Others</span></h2>
</div>
<div class="col-lg-8 col-md-8"> 

<div id="wrapper">
	<div id="columns">
		<div class="pin" ng-repeat="thing in others">
			<img ng-src="assets/images/{{thing.image}}"/>
			<h4> {{thing.productname}} </h4>
			<p>
			{{thing.description}}
			</p>
			<p>
			${{thing.price.toFixed(2)}}
			</p>
			<button class="btn btn-warning" ng-click="addToCart($index)">Add to Cart <i class="fa fa-shopping-cart"></i></button>
		</div>
	<button ng-click="showCart()"> Show Cart </button>
	<button ng-click="emptyCart()"> Empty Cart </button>
	</div>
</div> 

	<div class="col-lg-4 col-md-4" >
	<table class="table table-striped">
		<tr>
			<th>Product Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Total Price</th>
			<th>Remove</th>
		</tr>
		
		<tr ng-repeat="thing in cart track by $index">
			<td> {{thing.productname}}</td>
			<td> {{thing.price.toFixed(2)}}</td>
			<td> {{thing.qty}}</td>
			<td> {{thing.qty*thing.price}}</td>
			<td ng-click="removeItem($index)"><i class="fa fa-remove"></i></td>
		</tr>
	</table>
	<h4> Total Price: ${{totalprice.toFixed(2)}}</h4>
</div>
